
<div  class="text-center">
    <div type="button" class="btn   btn-sq btn-wire btn-xl wire-btn-outer-space" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">
        <span class="ion ion-android-send icon-spacer"></span>Susisiekite
    </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div id="request_status"></div>
            <div class="modal-body">
                <form id="request_form" method="POST">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  value="Submit">Send message</button>
                <input type="submit" value="Submit" id="request_submit_button">
            </div>
        </div>
    </div>
</div>
